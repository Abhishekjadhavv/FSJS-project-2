<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----custom css here ------ -->
    <link rel="stylesheet" href="style.css">

    <!-- ----- google font links here--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Red Rose Font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Home page</title>
</head>

<body>
    <div class="container">
        <!-- ----- navbar start from here----- -->
        <header>
            <nav class="navbar flex space-between">
                <div class="logo"><img src="/img/Logo.png" alt=""></div>
                <ul class="menu-items flex  gap-20">
                    <li><a href="#">Our Menu</a></li>
                    <li><a href="#">Maps</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="buttons flex">
                    <i class='bx bx-menu' id="bar"></i>
                    <button class="btn">Order</button>
                </div>
            </nav>
        </header>
        <!-- ---- navbar end here ----  -->
        <div class="home-content">
            <h1>A Restaurant That <br />Only Serves <br />Delicious Food</h1>
            <button class="btn">Read Our Menu</button>
        </div>

        <div class="scrool-btn">
            <img src="img/scrool.png" alt="">
        </div>
    </div>

    <!-- ----- javascript here ---- -->
    <script>
        const menu = document.querySelector(".menu-items"),
            bar = document.querySelector("#bar");

        bar.addEventListener("click", () => {
            menu.classList.toggle("active");
            bar.classList.toggle("bx-x");
        });    
    </script>
</body>

</html>
